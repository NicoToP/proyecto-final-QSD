services:
  - name: frontend
    type: web
    buildCommand: npm run build:frontend
    directory: client
    env:
      - NODE_ENV: production
    routes:
      - src: /
        dest: public
    github:
      autoDeploy: true

  - name: backend
    type: web
    buildCommand: npm install
    startCommand: npm start
    env:
      - NODE_ENV: production
    github:
      autoDeploy: true
